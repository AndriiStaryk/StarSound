<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarSound</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: black; /* Change background to black */
            color: #1db954; /* Change text color to green */
            padding: 20px;
        }

        /* Header styles */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

            header h1 {
                font-size: 36px;
            }

        /* Form styles */
        form {
            margin-bottom: 20px;
            max-width: 400px;
        }

            form input[type="text"],
            form input[type="number"],
            form input[type="checkbox"],
            form button {
                display: block;
                width: calc(100% - 20px);
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #1db954; /* Green border */
                border-radius: 5px;
                background-color: #222; /* Dark gray */
                color: #030110; /* Change text color */
            }

            form label {
                margin-left: 5px;
                color: #1db954; /* Green */
            }

            form button {
                background-color: #1db954; /* Green */
                cursor: pointer;
            }

        /* Adjustments for explicit checkbox */
        .explicit-checkbox {
            display: flex;
            align-items: center;
        }

            .explicit-checkbox input[type="checkbox"] {
                margin-left: 5px;
            }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #222; /* Dark gray */
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            color: #030110; /* Change text color */
        }

        th {
            background-color: #1db954; /* Green */
        }

        /* Section styles */
        section {
            margin-bottom: 40px;
        }

            section h2 {
                font-size: 24px;
                color: #1db954; /* Green */
                margin-bottom: 20px;
            }
    </style>
</head>
<body>
    <header>
        <h1>StarSound</h1>
    </header>

    <section class="add-song">
        <h2>Add Song</h2>
        <form id="add-song-form" onsubmit="addSong(); return false;">
            <input type="text" id="add-song-name" placeholder="Song Name" required>
            <input type="number" id="add-album-id" placeholder="Album ID" required>
            <input type="number" id="add-duration" placeholder="Duration (seconds)" required>
            <div class="explicit-checkbox">
                <label for="add-is-explicit">Explicit</label>
                <input type="checkbox" id="add-is-explicit">
            </div>
            <input type="number" id="add-release-year" placeholder="Release Year" required>
            <button type="submit">Add</button>
        </form>
    </section>

    <section class="edit-song" id="editSong" style="display: none;">
        <h2>Edit Song</h2>
        <form id="edit-song-form" onsubmit="updateSong(); return false;">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-song-name" placeholder="Song Name">
            <input type="number" id="edit-album-id" placeholder="Album ID">
            <input type="number" id="edit-duration" placeholder="Duration (seconds)">
            <div class="explicit-checkbox">
                <label for="edit-is-explicit">Explicit</label>
                <input type="checkbox" id="edit-is-explicit">
            </div>
            <input type="number" id="edit-release-year" placeholder="Release Year">
            <button type="submit">Save</button>
            <button type="button" onclick="closeInput();">Close</button>
        </form>
    </section>

    <section class="songs">
        <h2>Songs</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Album ID</th>
                    <th>Duration</th>
                    <th>Favorite</th>
                    <th>Explicit</th>
                    <th>Release Year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="songs"></tbody>
        </table>
    </section>

    <script>
        // Your JavaScript code here
    </script>
</body>
</html>
