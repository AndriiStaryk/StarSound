<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarSound</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body>
    <header>
        <h1>StarSound</h1>
    </header>

    <section class="add-song" id="addSong">
        <h2>Add Song</h2>
        <form id="add-song-form" onsubmit="addSong(); return false;">
            <input type="text" id="add-song-name" placeholder="Song Name" required>
            <input type="number" id="add-album-id" placeholder="Album ID" required>
            <input type="number" id="add-duration" placeholder="Duration (seconds)" required>
            <div class="explicit-checkbox">
                <label for="add-is-favorite">Favorite</label>
                <input type="checkbox" id="add-is-favorite">
            </div>
            <div class="explicit-checkbox">
                <label for="add-is-explicit">Explicit</label>
                <input type="checkbox" id="add-is-explicit">
            </div>
            <input type="number" id="add-release-year" placeholder="Release Year" required>
            <button type="submit">Add</button>
        </form>
    </section>

    <section class="edit-song" id="editSong" style="display: none;">
        <h2>Edit Song</h2>
        <form id="edit-song-form" onsubmit="updateSong(); return false;">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-song-name" placeholder="Song Name">
            <input type="number" id="edit-album-id" placeholder="Album ID">
            <input type="number" id="edit-duration" placeholder="Duration (seconds)">
            <div class="explicit-checkbox">
                <label for="edit-is-favorite">Favorite</label>
                <input type="checkbox" id="edit-is-favorite">
            </div>
            <div class="explicit-checkbox">
                <label for="edit-is-explicit">Explicit</label>
                <input type="checkbox" id="edit-is-explicit">
            </div>
            <input type="number" id="edit-release-year" placeholder="Release Year">
            <button type="submit" onclick="updateSong();">Save</button>
            <button type="button" onclick="closeInput();">Close</button>
        </form>
    </section>

    <section class="songs">
        <h2>Songs</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Album</th>
                    <th>Duration</th>
                    <th>Favorite</th>
                    <th>Explicit</th>
                    <th>Release Year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="songs"></tbody>
        </table>
    </section>

    <script src="js/songs.js"></script>
    <script>
        getThingsReady();
    </script>
</body>
</html>
